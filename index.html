    <div class="sign-in">
        <button onclick="window.location.href='tracno.html'">to tracno</button>
        <div id= "login-box" class="form-box loginbox">
            <h2>Welcome</h2>
                <form action="tracno.html" method="get" onsubmit="survey(event)">
                <!--input field-->
                    <div class="inputbox">
                        <input id="name" class="username" name="name" placeholder="Tên" required>
                        <input id="major" type="text" class="major" name="major" placeholder="Ngành học" required>
                        <input id="id-number" class="id-number" name="id-number" placeholder="Mã sinh viên" required>
                        <input id="class" type="text" class="class" name="class" placeholder="Lớp" required>
                        <input id="email" type="text" class="email" name="email" placeholder="Email" required>
                    </div>
                <button type="submit" class="button">Login</button>
                </form>
            </div>
